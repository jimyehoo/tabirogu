<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ .Content }}
    {{ range .Pages }}
    <div class="" style="border: 1px solid black; margin:10px; padding:10px; ">
        <div class="" style="font-size:20px;">
            <a href="{{.URL}}">{{ Title }}</a>
        </div>
        <div class="" style="color:grey; font-size:16px;">{{ if . Params.tags }}<strong>Tags:</strong></div>
        <div class="" style="color:grey; font-size:16px;">{{ if . Params.categories }}<strong>Categories:</strong></div>
    </div>
    {{ end }}
</body>
</html>
